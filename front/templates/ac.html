{% extends "template.html" %}
{% block title %}
<title>AC Vote</title>

{% endblock %}
{% block content %}
<div class= "container">
    <form method="POST">
        <h1 style="text-align:center;">{{building}} {{room}} - AC Vote</h1>
        <h4 style="text-align:center; font-size: large">AC is currently {{ac_status}} - how would you like it?</h4>
        <div style="text-align: center">
                <input type="submit" id="ac_on" name="ac" value="ON">
                <input type="submit" id="ac_off" name="ac" value="OFF">
        </div>
    </form>
</div>
<form method="get" action="{{ url_for("classroom_landing_page",building="checkpoint", classroom=123) }}">
    <div style="text-align: center">
    <input class="button" type="submit" value="back to main">
    </div>
</form>
{% endblock %}

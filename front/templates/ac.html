{% extends "real_python_tutorial.html" %}
{% block content %}
<h1>{{classroom}}</h1>
<form method="POST">
    <label>AC Voting</label>
    <div class="row">
        <div class="six columns">

            <input type="submit" id="ac_on" name="ac" value="ON">
        </div>
        <div class="six columns">

            <input type="button" id="ac_off" name="ac" value="OFF">
        </div>
    </div>
</form>
{% endblock %}
